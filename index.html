<!DOCTYPE html>
<html>
<head>
	<title>Foreign Exchange Prediction App</title>
	<link href="css/app.css" type="text/css" rel="stylesheet" />
</head>
<body>

<div class="wrapper-container">
	<div class="left-panel">
		<div class="news-panel-title">Trending News</div>
		<div class="twitter-feed"></div>
	</div>

	<div class="main-container">
		<div class="top-panel">
			<ul class="currency-listing">
				<li class="currency-pair-container selected" data-pair="USDGBP">
					<div class="currency-pair-title">USD/GBP</div>
					<div class="live-currency-info"></div>
				</li>
				<li class="currency-pair-container" data-pair="USDJPY">
					<div class="currency-pair-title">USD/JPY</div>
					<div class="live-currency-info"></div>
				</li>
				<li class="currency-pair-container" data-pair="USDEUR">
					<div class="currency-pair-title">USD/EUR</div>
					<div class="live-currency-info"></div>
				</li>
				<li class="currency-pair-container" data-pair="USDAUD">
					<div class="currency-pair-title">USD/AUD</div>
					<div class="live-currency-info"></div>
				</li>
				<li class="currency-pair-container" data-pair="USDCAD">
					<div class="currency-pair-title">USD/CAD</div>
					<div class="live-currency-info"></div>
				</li>
				<li class="currency-pair-container" data-pair="USDSGD">
					<div class="currency-pair-title">USD/SGD</div>
					<div class="live-currency-info"></div>
				</li>
				<li class="currency-pair-container" data-pair="USDCNY">
					<div class="currency-pair-title">USD/CNY</div>
					<div class="live-currency-info"></div>
				</li>
			</ul>
		</div>

		<div class="center-panel">
				<div class='charting-options'></div>			
				<div id='chart-container'></div>
		</div>
	</div>

</div>

	<script src="js/jquery.min.js" type="text/javascript"></script>
	<script src="js/underscore.min.js" type="text/javascript"></script>
	<script src="js/highcharts.js" type="text/javascript"></script>
	<script src="js/moment.js" type="text/javascript"></script>
	<script src="js/app.js" type="text/javascript"></script>
</body>
</html>
